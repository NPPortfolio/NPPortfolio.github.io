<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sculpt App</title>
</head>
<body>
    <canvas
        class = "canvasStyle"
        id = "glCanvas"
        onmousemove = mouseHandler(event)
        onmousedown = mouseHandler(event)
        onmouseup = mouseHandler(event)
        onwheel = mouseHandler(event)
        width = "640" 
        height = "640" 
        style = "border:1px solid #000000;">
    </canvas>

    <p id = controls> LMB to sculpt, RMB to rotate camera, both to pan camera</p>
    <p> Cursors: </p>
    <button 
        id = cursor_circle
        onclick = buttonHandler(this.id)> 
        O 
    </button>

    <button 
        id = cursor_star 
        onclick = buttonHandler(this.id)>
        * 
    </button>

    <button 
        id = cursor_random
        onclick = buttonHandler(this.id)> 
        ? 
    </button>


    <script src = "./object_classes.js"> </script>
    <script src = "./vec3.js"> </script>
    <script src = "./quat.js"> </script>
    <script src = "./m4.js"> </script>
    <script src = "./geometryCreator.js"> </script>
    <script src = "app.js"> </script>

</body>
</html>
